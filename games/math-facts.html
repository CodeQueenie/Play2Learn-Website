    <h1>Math Facts Practice</h1>
    <h2>Addition</h2>

    <div id="operation-select-container">
        <label for="operation-select" class="operation-select-label">Operation:</label>
        <select id="operation-select" class="operation-select">
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="division">Division</option>
        </select>
        <button id="go" class="green-box" onclick="startGame()">Go</button>
    </div>

    <div class="instructions">
        <ol>
            <li>Select Operation.</li>
            <li>Press <b>Go.</b></li>
            <li>How many problems can you solve in 30 seconds?</li>
        </ol>
    </div>
    <div id="question" class="hidden"></div>
    <input type="text" id="answer" class="input-field hidden" maxlength="1" autofocus>
    <div id="feedback" class="hidden"></div>
  
    <div id="calculator" class="calculator">
        <div class="green-box" onclick="appendToAnswer(1)">1</div>
        <div class="green-box" onclick="appendToAnswer(2)">2</div>
        <div class="green-box" onclick="appendToAnswer(3)">3</div>
        <div class="green-box" onclick="appendToAnswer(4)">4</div>
        <div class="green-box" onclick="appendToAnswer(5)">5</div>
        <div class="green-box" onclick="appendToAnswer(6)">6</div>
        <div class="green-box" onclick="appendToAnswer(7)">7</div>
        <div class="green-box" onclick="appendToAnswer(8)">8</div>
        <div class="green-box" onclick="appendToAnswer(9)">9</div>
        <div class="green-box" onclick="appendToAnswer(0)">0</div>
        <div class="green-box" onclick="clearAnswer()" id="clear-all">clear</div>
      </div>
  
      <p id="time-left"></p>
  
      <div id="final-score"></div>
      <div id="score" class="hidden"><b>Score:</b> 0</div>
  
      <button id="play-again" style="display:none; background-color: rgb(42, 181, 24); color: white; border-radius: 10px; padding: 10px 20px; text-align: center; margin: auto; cursor: pointer;">Play Again</button>
